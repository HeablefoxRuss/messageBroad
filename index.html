  <meta charset="utf-8">

<body onclick='closeMenus()'>
  <div id='outpoot' class='outpoot'></div>
  <div id='outpoot1' class='outpoot hidden'></div>
  <div id='outpoot2' class='outpoot hidden'></div>
  <div id='outpoot3' class='outpoot hidden'></div>

    ><div id='channelBox1' class='channelBox hidden'></div
    ><div id='channelBox2' class='channelBox hidden'></div
    ><div id='channelBox3' class='channelBox hidden'></div
    ><div id='channelBox4' class='channelBox hidden'></div
    ><div id='channelBoxNew' class='channelBox hidden' onclick='nameNewChannel()'><b>+</b></div>
  </div>
  <div id="userBox">
    <b id='ubTitle'>Online</b>
  </div>
  <img id='userButton' class='closeButton hidden' src='close.png' onclick='toggleUb()' onmouseover='highlight("userButton", "close")' onmouseout='removeHighlight("userButton", "close", false)'>
  <div id='inpootBarBg'>
    <textarea id="inpoot" autocomplete="off" placeholder='Send a message'></textarea>
    <button id="sendButton" onclick="sendit()">Send</button><br>
    <div id='inpootButtons'>
      <img src='bold.png' id='boldButton' class='imgButton' onclick='bold()' onmouseover='highlight("boldButton", "bold")' onmouseout='removeHighlight("boldButton", "bold", boldOn)' title='Bold (Ctrl + B)'>
      <img src='italics.png' id='italicsButton' class='imgButton' onclick='italics()' onmouseover='highlight("italicsButton", "italics")' onmouseout='removeHighlight("italicsButton", "italics", italicsOn)' title='Italics (Ctrl + I)'>
      <img src='underline.png' id='underlineButton' class='imgButton' onclick='underline()' onmouseover='highlight("underlineButton", "underline")' onmouseout='removeHighlight("underlineButton", "underline", underlineOn)' title='Underline (Ctrl + Shift + U)'>
      <img src='strike.png' id='strikeButton' class='imgButton' onclick='strike()' onmouseover='highlight("strikeButton", "strike")' onmouseout='removeHighlight("strikeButton", "strike", strikeOn)' title='Strikethrough (Ctrl + Shift + S)'>

        <img src='font.png' id='fontButton' class='imgButton' onclick='font()' onmouseover='highlight("fontButton", "font")' onmouseout='removeHighlight("fontButton", "font", fontOn)' title='Fonts'>
        <div class='popupMenu' id='fMenu' style='width: 128px; height: 96px; margin-left: -66px;'>
          <div class='menuItem' style='font-family: serif;' onclick='fontSelect("serif")'>Serif</div>
          <div class='menuItem' style='font-family: monospace;' onclick='fontSelect("monospace")'>Monospace</div>
          <div class='menuItem' style='font-family: cursive; font-size: 17px;' onclick='fontSelect("cursive")'>Cursive</div>
          <div class='menuItem' style='font-family: fantasy;' onclick='fontSelect("fantasy")'>Fantasy</div>
        </div>
      </div>
      <div class='popup'>
        <img src='color.png' id='colorButton' class='imgButton' onclick='color()' onmouseover='highlight("colorButton", "color")' onmouseout='removeHighlight("colorButton", "color", colorOn)' title='Colors'>
        <div class='popupMenu' id='cMenu' style='width: 120px; height: 96px; margin-left: -62px;'>
          <div class='menuColor' style='background-color: white;' title='White' onclick='colorSelect("white")' onmouseover='colorHover(true)'></div
          ><div class='menuColor' style='background-color: #bfbfbf;' title='Light gray' onclick='colorSelect("#bfbfbf")' onmouseover='colorHover(true)'></div
          ><div class='menuColor' style='background-color: gray;' title='Gray' onclick='colorSelect("gray")' onmouseover='colorHover()'></div
          ><div class='menuColor' style='background-color: #404040;' title='Dark gray' onclick='colorSelect("#404040")' onmouseover='colorHover()'></div
          ><div class='menuColor' style='background-color: black;' title='Black' onclick='colorSelect("black")' onmouseover='colorHover()'></div>
          <br>
          <div class='menuColor' style='background-color: red;' title='Red' onclick='colorSelect("red")' onmouseover='colorHover()'></div
          ><div class='menuColor' style='background-color: #ff7f00;' title='Orange' onclick='colorSelect("#ff7f00")' onmouseover='colorHover()'></div
          ><div class='menuColor' style='background-color: #964b00;' title='Brown' onclick='colorSelect("#964b00")' onmouseover='colorHover()'></div

          ><div class='menuColor' style='background-color: lime;' title='Lime' onclick='colorSelect("lime")' onmouseover='colorHover()'></div>
          <br>
          <div class='menuColor' style='background-color: green;' title='Green' onclick='colorSelect("green")' onmouseover='colorHover()'></div
          ><div class='menuColor' style='background-color: cyan;' title='Cyan' onclick='colorSelect("cyan")' onmouseover='colorHover()'></div
          ><div class='menuColor' style='background-color: blue;' title='Blue' onclick='colorSelect("blue")' onmouseover='colorHover()'></div
          ><div class='menuColor' style='background-color: #7f00ff;' title='Violet' onclick='colorSelect("#7f00ff")' onmouseover='colorHover()'></div
          ><div class='menuColor' style='background-color: magenta;' title='Magenta' onclick='colorSelect("magenta")' onmouseover='colorHover()'></div>
        </div>
      </div>
      <img src='code.png' id='codeButton' class='imgButton' onclick='code()' onmouseover='highlight("codeButton", "code")' onmouseout='removeHighlight("codeButton", "code", codeOn)' title='Code (Ctrl + Shift + H)'>
      <img src='link.png' id='linkButton' class='imgButton' onclick='link()' onmouseover='highlight("linkButton", "link")' onmouseout='removeHighlight("linkButton", "link", linkOn)' title='Link (Ctrl + Shift + K)'>

        <img src='diacritic.png' id='diacriticButton' class='imgButton' onclick='diacritic()' onmouseover='highlight("diacriticButton", "diacritic")' onmouseout='removeHighlight("diacriticButton", "diacritic", diacriticOn)' title='Diacritics'>
        <div class='popupMenu' id='dMenu' style='width: 144px; height: 32px; margin-left: -74px;'>
          <div class='menuBox' title='Grave' onclick='diacriticSelect("&#768;")'>`</div
          ><div class='menuBox' title='Acute' onclick='diacriticSelect("&#769;")'>´</div
          ><div class='menuBox' title='Circumflex' onclick='diacriticSelect("&#770;")'>ˆ</div
          ><div class='menuBox' title='Tilde' onclick='diacriticSelect("&#771;")'>˜</div
          ><div class='menuBox' title='Trema' onclick='diacriticSelect("&#776;")'>¨</div
          ><div class='menuBox' title='Ring' onclick='diacriticSelect("&#778;")'>˚</div>

      </div>
      <img src='image.png' id='imageButton' class='imgButton' onclick='image()' onmouseover='highlight("imageButton", "image")' onmouseout='removeHighlight("imageButton", "image", imageOn)' title='Image (Ctrl + M)'>
      <img src='video.png' id='videoButton' class='imgButton' onclick='video()' onmouseover='highlight("videoButton", "video")' onmouseout='removeHighlight("videoButton", "video", videoOn)' title='Video (Ctrl + Shift + E)'>
      <img src='audio.png' id='audioButton' class='imgButton' onclick='audio()' onmouseover='highlight("audioButton", "audio")' onmouseout='removeHighlight("audioButton", "audio", audioOn)' title='Audio (Ctrl + Shift + L)'>
      <img src='website.png' id='websiteButton' class='imgButton' onclick='website()' onmouseover='highlight("websiteButton", "website")' onmouseout='removeHighlight("websiteButton", "website", websiteOn)' title='Website (Ctrl + Shift + F)'>
      <img src='youtube.png' id='youtubeButton' class='imgButton' onclick='youtube()' onmouseover='highlight("youtubeButton", "youtube")' onmouseout='removeHighlight("youtubeButton", "youtube", youtubeOn)' title='YouTube (Ctrl + Q)'>
      <img src='box.png' id='boxButton' class='imgButton' onclick='box()' onmouseover='highlight("boxButton", "box")' onmouseout='removeHighlight("boxButton", "box", false)' title='Box'>
      <!--img src='hair.png' id='hairButton' class='imgButton' onclick='hair()' onmouseover='highlight("hairButton", "hair")' onmouseout='removeHighlight("hairButton", "hair", false)' title='Hair'-->
      <!--img src='game.png' id='gameButton' class='imgButton' onclick='game()' onmouseover='highlight("gameButton", "game")' onmouseout='removeHighlight("gameButton", "game", false)' title='Game'-->
      <img src='russiaBot.png' id='rBotButton' class='imgButton botButton' onclick='rBot()' title='Russia Bot'>

      <img src='funnyVideoBot.png' id='fvBotButton' class='imgButton botButton' onclick='fvBot()' title='Funny Video Bot'>
      <img src='light.png' id='lightButton' class='imgButton' style='position: fixed; right: 10px;' onclick='light()' onmouseover='highlight("lightButton", "light")' onmouseout='removeHighlight("lightButton", "light", false)' title='Turn on light mode'>
    </div>
  </div>
